zmq_setup:
  timeout: 1000

gains:
  - &imp_big [2500.0, 20.0, 1.0, 0.009, 0.80]
  - &imp_mid [1500.0, 20.0, 1.0, 0.009, 0.80]
  - &imp_small [500.0, 10.0, 1.0, 0.009, 0.80]

#############################
# ARM 1 
#############################
arm_1_joint_1:
  brake_present: true
  control_mode: D4_impedance_ctrl
  pid :
    position: [220.0 , 0.0 , 10.0]
    impedance: *imp_big


