zmq_setup:
  timeout: 1000

#############################
# Head
#############################
head_roll:
  control_mode: 3B_motor_pos_ctrl
  sign: 1
  pos_offset: 0
  max_current_A: 0.0
  pid :
    position: [220.0 , 0.0 , 5.0]
    #  .... tor_K divided by 10000 to respect the int range [0..65536]
    #impedance:  [0.0, 0.0, 5.0, 0.001, 0.08]
    impedance:   [250.0, 5.0, 2.0, 0.001, 0.08]

