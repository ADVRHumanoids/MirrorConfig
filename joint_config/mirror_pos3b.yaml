zmq_setup:
  timeout: 1000

defaults:
  - &big_pos_gain [3000.0 , 0.0 , 60.0] 
  - &mid_pos_gain [2000.0 , 0.0 , 40.0] 

#############################
# ARM 1 
#############################
arm_1_joint_1:
  brake_present: true
  control_mode: 3B_motor_pos_ctrl
  pid :
    position: *big_pos_gain


